<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div class="link" onclick="showSignup()">Create account</div>
</div>

<!-- SIGNUP -->
<div id="signup" style="display:none;">
  <h2>Sign Up</h2>
  <input type="text" id="signup-name" placeholder="Name" />
  <input type="email" id="signup-email" placeholder="Email" />
  <input type="password" id="signup-password" placeholder="Password" />
  <button onclick="signup()">Sign Up</button>
  <div class="link" onclick="showLogin()">Already have an account? Login</div>
</div>

<!-- MAIN APP -->
<div id="main" style="display:none;">
  <h2>Your Projects</h2>
  <div id="projects">Loading projects...</div>

  <h3>Create New Project</h3>
  <input type="text" id="pname" placeholder="Project Name" />
  <input type="text" id="pdesc" placeholder="Description" />
  <input type="date" id="pstart" />
  <input type="date" id="pend" />
  <button onclick="createProject()">Create Project</button>

  <button id="logoutBtn" onclick="logout()">Logout</button>

<!-- TASK SECTION -->
  <div id="task-section" style="display:none;">
  <h3>Tasks for <span id="current-project-name"></span></h3>

  <div id="task-list" class="task-list"></div>

  <h4>Add New Task</h4>
  <input type="text" id="new-task-name" placeholder="Task Name" />
  <input type="text" id="new-task-status" placeholder="Status (e.g. pending, completed)" />
  <button onclick="addTask()">Add Task</button>
</div>


</div>

<script src="script.js"></script>
<script>
  // Helpers to toggle forms
  function showSignup() {
    document.getElementById('login').style.display = 'none';
    document.getElementById('signup').style.display = 'block';
  }
  function showLogin() {
    document.getElementById('signup').style.display = 'none';
    document.getElementById('login').style.display = 'block';
  }
</script>
</body>
</html>
